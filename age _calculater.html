    <script>
       function calculate_age() 
       {
            var date = parseInt(document.getElementById("date").value);

            var year = parseInt(document.getElementById("year").value);

            var c_date = new Date();
            var curr_date = c_date.getDate();
            var curr_month = c_date.getMonth(); // zero-based
            var curr_year = c_date.getFullYear();

            var array = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            // Leap year check
            if (curr_year % 4 === 0) 
            {
                array[1] = 29;
            }

            if (date > curr_date) {
                curr_date += array[(curr_month - 1 + 12) % 12];
                curr_month -= 1;
            }

            if (month > curr_month) {
                curr_month += 12;
                curr_year -= 1;
            }

            var days = curr_date - date;
            var output_month = curr_month - month;
            var output_year = curr_year - year;

            document.getElementById("output").value = "Your age is " + output_year + " years " + output_month + " months " + days + " days.";
